<div class="container main-container">
  <h1 style=" text-align: center; margin-top: inherit">Курсы</h1>
  <p>Обзор различных курсов программирования на Python.</p>

  <mat-list>
    <mat-list-item *ngFor="let courseItem of coursesList">
      <button mat-flat-button mat-line (click)="this.siteNavigator.goCourse(courseItem.content_id)" style="text-align: left">{{courseItem.title}}</button>
    </mat-list-item>
  </mat-list>
</div>
