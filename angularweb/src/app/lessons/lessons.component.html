<div class="container main-container">
  <h1 style=" text-align: center; margin-top: inherit">Уроки питона</h1>
  <p>Самоучитель Python 3, собранный из материалов данного сайта. Предназначен в основном для тех, кто хочет изучить
    язык программирования Python с нуля.</p>

  <mat-list>
    <mat-list-item *ngFor="let lessonItem of lessonsList">
      <button mat-flat-button mat-line (click)="this.siteNavigator.goLesson(lessonItem.content_id)" style="text-align: left">{{lessonItem.title}}</button>
    </mat-list-item>
  </mat-list>
</div>
